<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UT Textbox</title>
        <link rel="icon" type="image/png" href="icons/favicon.png" />

        <style>
            *{
                margin: 0;
            }
            html, body{
                height: 100%;
            }

            input:focus{
                outline: none;
            }
        </style>
    </head>
    <body style="background-color: black; display:grid; grid-template-columns: 1fr 578px 1fr; grid-template-rows: 1fr 50px 50px 152px 20px 1fr; row-gap: 10px;">
        <input id="textBox" style="grid-row: 2; grid-column: 2; font-size: 20px;" type="text" placeholder="insira seu texto aqui ~ feito por semnet :)">
        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; grid-row: 3; grid-column: 2; column-gap: 10px;">
            <input id="btnNormal" type="button" value="Normal" style="font-size: 20px;">
            <input id="btnSans" type="button" value="Sans" style="font-size: 20px;">
            <input id="btnPapyrus" type="button" value="Papyrus" style="font-size: 20px;">
        </div>

        <canvas id="canvas" style="grid-row: 4; grid-column: 2" width="578" height="152"></canvas>

        <div style="display:grid; grid-template-columns: 150px 150px 1fr 20px; grid-row: 5; grid-column: 2;">
            <label style="color:white; display: flex; align-items: center; column-gap: 10px;"><input id="checkFace" type="checkbox" /> Mostrar Rosto</label>
            <label style="color:white; display: flex; align-items: center; column-gap: 10px;"><input id="checkSize" type="checkbox" /> Mostrar Tamanhos</label>
            <button onclick="popup()" style="grid-column: 4; display: flex; align-items: center; justify-content: center;">
                <img src="icons/popup-link-icon.png" style="width:15px; height:15px;">
            </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
